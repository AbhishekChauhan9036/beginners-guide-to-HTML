  <body>
    <h1>Table Basics:</h1>

    <!-- create a table with table, tr, td tag -->
    <table>

      <tr>
        <td>Sr.</td>
        <td>Name</td>
        <td>Address</td>
        <td>Contact Number</td>
      </tr>

      <tr>
        <td>1.</td>
        <td>Dinanath</td>
        <td>India</td>
        <td>91-1234567890</td>
      </tr>

      <tr>
        <td>2.</td>
        <td>Dino</td>
        <td>USA</td>
        <td>1-0987654321</td>
      </tr>

      <tr>
        <td>3.</td>
        <td>Ambar</td>
        <td>UK</td>
        <td>44-01234567890</td>
      </tr>

      <tr>
        <td>4.</td>
        <td>Anthony</td>
        <td>India</td>
        <td>91-0223344556</td>
      </tr>

    </table>
      
  </body>
