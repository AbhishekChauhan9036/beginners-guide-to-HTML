  <body>
    <h1>Table with Border & proper Width </h1>

    <!-- create a table with table, tr, td tag and assign borders, width -->
    <table border="1" width="500">

      <tr>
        <td width="50"><strong><center>Sr.</center></strong></td>
        <td width="100"><strong><center>Name</center></strong></td>
        <td width="150"><strong><center>Address</center></strong></td>
        <td width="*"><strong><center>Contact Number</center></strong></td>
      </tr>

      <tr>
        <td>1.</td>
        <td>Dinanath</td>
        <td>India</td>
        <td>91-1234567890</td>
      </tr>

      <tr>
        <td>2.</td>
        <td>Dino</td>
        <td>USA</td>
        <td>1-0987654321</td>
      </tr>

      <tr>
        <td>3.</td>
        <td>Ambar</td>
        <td>UK</td>
        <td>44-01234567890</td>
      </tr>

      <tr>
        <td>4.</td>
        <td>Anthony</td>
        <td>India</td>
        <td>91-0223344556</td>
      </tr>

    </table>
      
  </body>
