<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>08.04.table.semantic.html</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->

  </head>

  <body>
    <h1>Table Semantic with HTML5 tags th, thead, tbody, tfoot </h1>

    <table border="1" width="700" cellspacing="10" cellpadding="20">
      
      <!-- create a table with HTML5 semantic tags like thead, tbody, tfoot etc -->
      <thead>
        <tr bgcolor="#999999">
          <th width="50">Sr.</th>
          <th width="100">Name</th>
          <th width="150">Address</th>
          <th width="*">Contact Number</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1.</td>
          <td>Dinanath</td>
          <td>India</td>
          <td>91-1234567890</td>
        </tr>
      

        <tr>
          <td>2.</td>
          <td>Dino</td>
          <td>USA</td>
          <td>1-0987654321</td>
        </tr>

        <tr>
          <td>3.</td>
          <td>Ambar</td>
          <td>UK</td>
          <td>44-01234567890</td>
        </tr>

        <tr>
          <td>4.</td>
          <td>Anthony</td>
          <td>India</td>
          <td>91-0223344556</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>

    </table>
      
  </body>

</html>
